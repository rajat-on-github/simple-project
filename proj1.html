<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajat Fitness Center</title>
</head>
<link rel="stylesheet" href="/proj1.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <!-- Left div for Logo -->
        <div class="left">
            <img src="/gym1.png" alt="Logo">
            <div>Rajat Fitness</div>
        </div>

        <!-- Mid div for Navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right div for Buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
        <div class="container">
            <h1>Join the best gym of Pune</h1>
            <form action="noaction.py">
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Enter your Age">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Enter your Gender">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Enter your Locality">
                </div>
                <div class="form-group">
                    <input type="email" name="" id="" placeholder="Enter your Email ID">
                </div>
                <div class="form-group">
                    <input type="text" name="" id="" placeholder="Enter your Phone Number">
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </header>
</body>

</html>
